<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyCloud - BTS Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .task-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .task-form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }
        
        @media (max-width: 768px) {
            .task-form-row {
                grid-template-columns: 1fr;
            }
        }
        
        #tasks-list {
            list-style: none;
        }
        
        .task-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .task-item.done {
            opacity: 0.6;
            background: #f5f5f5;
        }
        
        .task-item.done .task-title {
            text-decoration: line-through;
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
        }
        
        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8em;
        }
        
        .priority-high {
            background: #ff4757;
            color: white;
        }
        
        .priority-medium {
            background: #ffa502;
            color: white;
        }
        
        .priority-low {
            background: #26de81;
            color: white;
        }
        
        .deadline {
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .user-info {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h1>üìö StudyCloud</h1>
            <p class="subtitle">Organize your BTS studies efficiently</p>
            
            <div class="form-group">
                <label>Email</label>
                <input id="email" type="email" placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button class="btn btn-primary" onclick="login()">Login</button>
            <button class="btn btn-secondary" onclick="register()">Register</button>
        </div>
        
        <div id="tasks-section" style="display:none;">
            <div class="header-actions">
                <div>
                    <h1>üìö StudyCloud</h1>
                    <p class="user-info" id="user-email"></p>
                </div>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-tasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%);">
                    <div class="stat-number" id="completed-tasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);">
                    <div class="stat-number" id="pending-tasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            
            <div class="task-form">
                <h3 style="margin-bottom: 15px;">‚ûï Add New Task</h3>
                <div class="task-form-row">
                    <div class="form-group" style="margin:0;">
                        <input id="new-task-title" type="text" placeholder="Task title...">
                    </div>
                    <div class="form-group" style="margin:0;">
                        <select id="new-task-priority">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin:0;">
                        <input id="new-task-deadline" type="date">
                    </div>
                    <button class="btn btn-primary" onclick="createTask()">Add</button>
                </div>
            </div>
            
            <h3 style="margin-bottom: 20px;">üìã Your Tasks</h3>
            <ul id="tasks-list"></ul>
            
            <div id="empty-state" class="empty-state" style="display:none;">
                <div class="empty-state-icon">üéØ</div>
                <h3>No tasks yet!</h3>
                <p>Add your first task to get started</p>
            </div>
        </div>
    </div>

    <script>
        let currentUserEmail = '';
        
        async function apiCall(endpoint, method='GET', body=null) {
            const options = {method, credentials: 'include'};
            if (body) {
                options.headers = {'Content-Type': 'application/json'};
                options.body = JSON.stringify(body);
            }
            try {
                const res = await fetch(endpoint, options);
                return await res.json();
            } catch (error) {
                console.error('API Error:', error);
                return {error: 'Network error'};
            }
        }

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const data = await apiCall('/register', 'POST', {email, password});
            alert(data.message || data.error);
            if (data.message) {
                document.getElementById('password').value = '';
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const data = await apiCall('/login', 'POST', {email, password});
            if (data.message) {
                currentUserEmail = email;
                document.getElementById('user-email').textContent = `üë§ ${email}`;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('tasks-section').style.display = 'block';
                loadTasks();
            } else {
                alert(data.error || 'Login failed');
            }
        }

        async function logout() {
            await apiCall('/logout', 'POST');
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('tasks-section').style.display = 'none';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function updateStats(tasks) {
            const total = tasks.length;
            const completed = tasks.filter(t => t.done).length;
            const pending = total - completed;
            
            document.getElementById('total-tasks').textContent = total;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('pending-tasks').textContent = pending;
        }

        async function loadTasks() {
            const tasks = await apiCall('/tasks');
            const list = document.getElementById('tasks-list');
            const emptyState = document.getElementById('empty-state');
            
            if (!tasks || tasks.length === 0) {
                list.innerHTML = '';
                emptyState.style.display = 'block';
                updateStats([]);
                return;
            }
            
            emptyState.style.display = 'none';
            updateStats(tasks);
            
            list.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.done ? 'done' : ''}`;
                
                const priorityClass = `priority-${task.priority || 'medium'}`;
                const deadlineText = task.deadline ? `üìÖ ${task.deadline}` : '';
                
                li.innerHTML = `
                    <input type="checkbox" 
                           class="task-checkbox" 
                           ${task.done ? 'checked' : ''} 
                           onchange="updateTask(${task.id}, this.checked, '${task.priority}', '${task.deadline || ''}')">
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">
                            <span class="priority-badge ${priorityClass}">
                                ${task.priority ? task.priority.toUpperCase() : 'MEDIUM'}
                            </span>
                            ${deadlineText ? `<span class="deadline">${deadlineText}</span>` : ''}
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
                `;
                list.appendChild(li);
            });
        }

        async function createTask() {
            const title = document.getElementById('new-task-title').value;
            const priority = document.getElementById('new-task-priority').value;
            const deadline = document.getElementById('new-task-deadline').value;
            
            if (!title) {
                alert('Please enter a task title');
                return;
            }
            
            await apiCall('/tasks', 'POST', {title, priority, deadline});
            document.getElementById('new-task-title').value = '';
            document.getElementById('new-task-deadline').value = '';
            document.getElementById('new-task-priority').value = 'medium';
            loadTasks();
        }

        async function updateTask(id, done, priority, deadline) {
            await apiCall(`/tasks/${id}`, 'PUT', {done, priority, deadline});
            loadTasks();
        }

        async function deleteTask(id) {
            if (confirm('Delete this task?')) {
                await apiCall(`/tasks/${id}`, 'DELETE');
                loadTasks();
            }
        }
        
        // Set today as min date for deadline
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('new-task-deadline').setAttribute('min', today);
        });
    </script>
</body>
</html>
