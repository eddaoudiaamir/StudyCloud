<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyCloud - Task Manager for Students</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        /* User Stats Section */
        #user-stats {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        #user-stats h3 {
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        /* Auth Forms */
        .auth-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .secondary-btn {
            background: #6c757d;
            margin-top: 10px;
        }

        .secondary-btn:hover {
            box-shadow: 0 5px 20px rgba(108, 117, 125, 0.4);
        }

        /* Task Section */
        #task-section {
            display: none;
        }

        .task-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.done {
            opacity: 0.6;
            background: #f0f0f0;
        }

        .task-item.priority-high {
            border-left: 5px solid #dc3545;
        }

        .task-item.priority-medium {
            border-left: 5px solid #ffc107;
        }

        .task-item.priority-low {
            border-left: 5px solid #28a745;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .task-title.done {
            text-decoration: line-through;
        }

        .task-meta {
            font-size: 0.85em;
            color: #888;
        }

        .priority-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .priority-high { background: #dc3545; color: white; }
        .priority-medium { background: #ffc107; color: #333; }
        .priority-low { background: #28a745; color: white; }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .admin-link {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö StudyCloud</h1>
        <p class="subtitle">Task Manager for BTS Students</p>

        <div id="message"></div>

        <!-- User Stats (shown after login) -->
        <div id="user-stats">
            <h3>Welcome, <span id="user-email"></span>! üëã</h3>
            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-number" id="stat-total">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="stat-completed">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="stat-pending">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="stat-high">0</span>
                    <span class="stat-label">High Priority</span>
                </div>
            </div>
            <p style="text-align: center; margin-top: 15px; font-size: 0.9em;">
                Member since: <span id="member-since"></span>
            </p>
        </div>

        <!-- Auth Section -->
        <div id="auth-section">
            <div class="auth-section">
                <h2 style="margin-bottom: 20px; color: #667eea;">Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="auth-section">
                <h2 style="margin-bottom: 20px; color: #667eea;">Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- Task Section -->
        <div id="task-section">
            <div class="task-form">
                <h2 style="margin-bottom: 20px; color: #667eea;">Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label>Task Title</label>
                        <input type="text" id="task-title" placeholder="e.g., Finish Python project" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Priority</label>
                            <select id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Deadline</label>
                            <input type="date" id="task-deadline">
                        </div>
                    </div>
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <h2 style="margin-bottom: 15px; color: #667eea;">My Tasks</h2>
            <div id="task-list" class="task-list"></div>

            <button class="secondary-btn" onclick="logout()">Logout</button>

            <div class="admin-link">
                <a href="/admin/users" target="_blank">üîí View All Users (Admin)</a>
            </div>
        </div>
    </div>

    <script>
        // Show message
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            setTimeout(() => messageDiv.textContent = '', 4000);
        }

        // Load user stats
        async function loadStats() {
            try {
                const res = await fetch('/stats');
                if (res.ok) {
                    const stats = await res.json();
                    document.getElementById('user-email').textContent = stats.user_email;
                    document.getElementById('stat-total').textContent = stats.total_tasks;
                    document.getElementById('stat-completed').textContent = stats.completed;
                    document.getElementById('stat-pending').textContent = stats.pending;
                    document.getElementById('stat-high').textContent = stats.high_priority;
                    document.getElementById('member-since').textContent = stats.member_since;
                    document.getElementById('user-stats').style.display = 'block';
                }
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const res = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            if (res.ok) {
                showMessage('Registration successful! Please login.', 'success');
                document.getElementById('register-form').reset();
            } else {
                showMessage(data.error || 'Registration failed', 'error');
            }
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            if (res.ok) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('task-section').style.display = 'block';
                await loadStats();
                await loadTasks();
                showMessage('Login successful!', 'success');
            } else {
                showMessage(data.error || 'Login failed', 'error');
            }
        });

        // Add Task
        document.getElementById('task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('task-title').value;
            const priority = document.getElementById('task-priority').value;
            const deadline = document.getElementById('task-deadline').value;

            const res = await fetch('/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, priority, deadline })
            });

            if (res.ok) {
                document.getElementById('task-form').reset();
                await loadTasks();
                await loadStats();
                showMessage('Task added!', 'success');
            } else {
                showMessage('Failed to add task', 'error');
            }
        });

        // Load Tasks
        async function loadTasks() {
            const res = await fetch('/tasks');
            if (!res.ok) return;

            const tasks = await res.json();
            const taskList = document.getElementById('task-list');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">No tasks yet. Add your first task above! üìù</p>';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.done ? 'done' : ''} priority-${task.priority}">
                    <input type="checkbox" class="task-checkbox" 
                           ${task.done ? 'checked' : ''} 
                           onchange="toggleTask(${task.id}, this.checked)">
                    <div class="task-content">
                        <div class="task-title ${task.done ? 'done' : ''}">${task.title}</div>
                        <div class="task-meta">
                            <span class="priority-badge priority-${task.priority}">${task.priority.toUpperCase()}</span>
                            ${task.deadline ? `üìÖ ${task.deadline}` : ''}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                </div>
            `).join('');
        }

        // Toggle Task
        async function toggleTask(id, done) {
            const res = await fetch(`/tasks/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ done })
            });

            if (res.ok) {
                await loadTasks();
                await loadStats();
            }
        }

        // Delete Task
        async function deleteTask(id) {
            if (!confirm('Delete this task?')) return;

            const res = await fetch(`/tasks/${id}`, { method: 'DELETE' });
            if (res.ok) {
                await loadTasks();
                await loadStats();
                showMessage('Task deleted', 'success');
            }
        }

        // Logout
        async function logout() {
            await fetch('/logout', { method: 'POST' });
            document.getElementById('task-section').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('user-stats').style.display = 'none';
            showMessage('Logged out successfully', 'success');
        }
    </script>
</body>
</html>
